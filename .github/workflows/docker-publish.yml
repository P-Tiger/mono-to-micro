on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Login docker hub 
        uses: docker/login-action@v1
        with:
          username: {{ secrets.DOCKER_USERNAME }}
          password: {{ secrets.DOCKER_PASSWORD }}

     - name: Build and Push
       run: |
         docker build -t udagram-reverseproxy:$GITHUB_SHA -f ./udagram-reverseproxy/dockerfile  ./udagram-reverseproxy
         docker tag udagram-reverseproxy:$GITHUB_SHA 51702102/udagram-reverseproxy:latest
         docker push 51702102/udagram-reverseproxy:latest
